
<div *ngIf="!pais; else divPais" class="alert alert-info">
    espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{pais.name.common}}</small></h1>
        </div>
    </div>

     <div class="row">
        <div class="col-4">
            <h3>bandera</h3>
            <img [src]="pais.flags" class="img-thumbnail" alt=""/> 

        </div>

        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población</strong>{{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Código numérico</strong> {{pais.currencies}}
                </li>
                <li class="list-group-item">
                    <strong>Código alpha3</strong> {{pais.capital}}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span class="badge bg-rpimary mr-1">{{pais.translations}}</span>
        </div>
    </div>

</ng-template>
